<html>
    <head>
        <meta charset=utf8 name=viewport content="width=device-width , initial-scale=1.0">

        <link rel=stylesheet href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link rel=stylesheet href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"       
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
       
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url("../static/flight-landscape-nature-sky-36717.jpg");
background-size: cover;
background-attachment: fixed;
height: 100%;
font-family: 'Numans', sans-serif;

}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0, 0, 5, 0.856) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color:#FFC312;

}



.social_icon span:hover{
color: white;
cursor:pointer;
}

.card-header h3{
color: white;
font-weight:bold ;
font-family: sans-serif;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}




.navbar {
            font-family: sans-serif;
            color: black;
        }
       
        nav>i {
            color: white;
            padding: 10px;
        }
  
     


</style>



    </head>
    <nav class="navbar navbar-light navbar-1 white">
 <i class="fa fa-book-open fa-lg" aria-hidden="true" style="padding: 10px;"> BooksAround</i>
 
<i style="float: right" class="fa fa-home fa-1x" aria-hidden="true"><a href="{{url_for('index')}}" style="color: white;padding: 10px">Home</a></i>
  
  <!-- Collapsible content -->

</nav>

    <body>
        
       
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
        
                    <div class="card-body"> 
{% with messages=get_flashed_messages()%}
            {% if messages %}
           {% for message in messages %}
                  <div class="alert alert-success alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {{message}}
                  </div>
           {% endfor %}
           {% endif %}
           {% endwith %}
            
            {% block body %}{% endblock %}
                        <form action="{{url_for('check_login')}}"   method="POST">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="id" placeholder="username">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="password">
                            </div>
                           
                            <div class="form-group">
                              
                                <input type="submit" value="Login" class="btn float-right login_btn"><br/><br/>
                                <label style="color:white ;font-weight:bold;font-size: 18px;font-family: Arial, Helvetica, sans-serif;">Don't have an account?
                                     <a href="{{url_for('register')}}" >Register Here</a></label> 
                                
                            </div>
                        </form>
                    </div>
                   
                       
                    </div>
                </div>
            </div>
        </div>

        
        </body>


</html>
