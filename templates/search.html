<!Doctype html>
<html>
<head>
	<title>Search</title>
	 <meta charset=utf8 name=viewport content="width=device-width , initial-scale=1.0">
    <link rel=stylesheet href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel=stylesheet href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

<!-- JQuery -->

<style>
         
         nav>i {
            color: white;
            padding: 10px;
           
        }

        nav> i>a{
        	color:white;
        	font-size: 20px;
        	padding: 10px;
        	font-family: serif;

        }
 .navbar-brand{
      	font-family:"Lobster",serif;
      	font-size: xx-large;
      	color:black;
      	text-align: center;
      	letter-spacing: 2px;
      	word-spacing: 3px;
      	
      }
      button{
      	color:white;
      	background-color: #cc6699;
      	border-radius: 4px;
      	border-color:#cc6699;
      	padding:10px 20px;
      	display:block;
      	margin:0 auto;
      }
      
   .results-container{
   	display:flex;
   	flex-direction: row;
   	flex-wrap: wrap;
   	justify-content: space-around;
   	align-items: baseline;
   }
  
   	</style>
</head>



<body>
	<nav class="navbar navbar-light navbar pink">
 <i class="fa fa-book-open fa-3x" aria-hidden="true"> <a  href="{{url_for('index')}}">Home</a>
   <a href="{{url_for('logout')}}">Logout</a></i>

<div class="navbar-brand">BooksAround</div>

  <i style="float=right" class ="fa fa-user fa-3x" aria-hidden="true"><a href="#">{{user}}</a>
  </i> 
</nav>
	<form action="{{url_for('search')}}" method="POST">
  <div class="container">
  <div class="input-group md-form form-sm form-1 pl-0">
  <div class="input-group-prepend" >
    <span class="input-group-text pink lighten-3" id="basic-text1"><i class="fas fa-search text-white"
        aria-hidden="true"></i></span>
  </div>
  <input name="books" class="form-control my-0 py-2" type="text" placeholder="Search by isbn, book name or author" aria-label="Search">
</div>
</div>
<br/>
 <button type=submit value="submit">Search</button>


<br/><br/>
<div class="dropdown-divider"></div>

<div class="container results-container">
    
    {% for book in books %}
        <div class="card border-primary mb-3" style="width: 12rem">
            <div class="card-body" style="text-align: start">
                <h4 class="card-title">{{book.title}}</h4>
                <h6 class="card-text">{{book.author}}</h6>
                <h6 class="card-text">{{book.year}}</h6>
                <h6 class="card-text">{{book.isbn}}</h6>
            </div>
            <div class="card-footer">
                <a href="/book/{{book.isbn}}" class="card-link">Go to book page</a>
            </div>
        </div>
        {% endfor %}
    </div>
       </form>  
</body>


</html>
